<div class="jumbotron jumbotron-sm">
  <div class="container">
      <div class="row">
          <div class="col-sm-12 col-lg-12">
              <h1 class="h1">
                  Contact us <small>Feel free to contact us</small></h1>
          </div>
      </div>
  </div>
</div>
<div class="container">
  <div class="row">
      <div class="col-md-8">
          <div class="well well-sm">
              <form [formGroup]="form">
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="name">
                              Name</label>
                          <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter name"/>
                          <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
                                <div *ngIf="name.errors?.minlength">
                                        <span>Name should be minimum 3 characters.</span>
                                </div>
                                <div *ngIf="name.errors.required">
                                        <span>Name is required.</span>
                                </div>
                                
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="email">
                              Email Address</label>
                          <div class="input-group">
                              <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                              </span>
                              <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter email"/></div>
                              <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
                                    
                                    <div *ngIf="email.errors.pattern">
                                            <span>Email is invalid.</span>
                                    </div>
                                    <div *ngIf="email.errors.required">
                                            <span>Email is required.</span>
                                    </div>
                                  </div>
                                  
                            </div>
                      
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="name">
                              Message</label>
                          <textarea formControlName="message" name="message" id="message" class="form-control" rows="9" cols="25"
                              placeholder="Message"></textarea>
                              <div *ngIf="message.touched && message.invalid" class="alert alert-danger">
                        
                                    <div *ngIf="message.errors.required">
                                            Message is required.
                                    </div>
                                    <div *ngIf="message.errors.maxlength">
                                            Message should be maximum 150 characters.
                                    </div>
                              </div>
                            </div>
                            
                  </div>
                  <div class="col-md-12">
                      <button type="submit" class="btn btn-primary pull-right" id="btnContactUs" (click)="onSubmit()">
                          Send Message</button>
                  </div>
              </div>
              </form>
          </div>
      </div>
      <div class="col-md-4">
          
          
          <address>
              <strong>Our office: </strong>
              <strong>MovieICT, Inc.</strong><br>
              5 Zdravka Celara<br>
              Beograd, BGD 11000<br>
              <abbr title="Phone">
                  P:</abbr>
              (+381) 66-555/333
          </address>
          
        
      </div>
  </div>
</div>
